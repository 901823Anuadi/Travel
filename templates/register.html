<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body style = "background-color: lightblue;">
    <center>
        <h2>
            REGISTRATION
        </h2>
        <form action="register" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter username"><br>
            <input type="text" name="first_name" placeholder="Enter first name"><br>
            <input type="text" name="last_name" placeholder="Enter last name"><br>
            <input type="email" name="email" placeholder="Enter email address"><br>
            <input type="password" name="password" placeholder="Enter password"><br>
            <input type="password1" name="password1" placeholder="Confirm your password"><br>
            <input type="submit">

        </form>
    </center>

    {% for msg in messages %}
        <h2>{{msg}}</h2>
    {% endfor %}
</body>
</html>
